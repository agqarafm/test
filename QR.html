<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasiyalı QR Kod Generatoru</title>
    <script src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-start: #1f263e;
            --background-end: #3a4b8a;
            --card-background: rgba(255, 255, 255, 0.1);
            --text-color: #f0f0f0;
            --primary-color: #00aaff;
            --primary-hover: #0088cc;
            --input-bg: rgba(0, 0, 0, 0.2);
            --shadow-color: rgba(0, 0, 0, 0.3);
            --glow-color: #00aaff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--background-start), var(--background-end));
            color: var(--text-color);
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 450px;
            background: var(--card-background);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 30px var(--shadow-color);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            animation: floatIn 1s ease-out forwards;
        }

        @keyframes floatIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 25px;
            font-weight: 600;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px var(--glow-color), 0 0 10px var(--glow-color);
            }
            to {
                text-shadow: 0 0 20px var(--glow-color), 0 0 30px var(--glow-color);
            }
        }

        .input-group {
            margin-bottom: 25px;
        }

        #text-input {
            width: 100%;
            padding: 15px;
            border: 1px solid var(--primary-color);
            border-radius: 10px;
            background: var(--input-bg);
            color: var(--text-color);
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        #text-input:focus {
            outline: none;
            box-shadow: 0 0 15px var(--primary-color);
            background: rgba(0, 0, 0, 0.3);
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: var(--primary-color);
            color: white;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background: var(--primary-hover);
            box-shadow: 0 0 20px var(--primary-hover);
            transform: translateY(-3px);
        }

        #qr-canvas {
            margin: 30px auto 0;
            padding: 15px; /* Ağ fon üçün daxili boşluq */
            background: white; /* Fonu ağ etdik */
            width: fit-content; /* Ölçünü avtomatik tənzimləmək üçün */
            height: fit-content;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px var(--shadow-color);
            transition: opacity 0.5s ease, transform 0.5s ease;
            opacity: 0;
            transform: scale(0.8);
        }
        
        #qr-canvas.visible {
            opacity: 1;
            transform: scale(1);
        }

        #download-btn {
            display: none; /* Initially hidden */
            background: #28a745;
        }

        #download-btn:hover {
            background: #218838;
            box-shadow: 0 0 20px #218838;
        }
        
        .footer {
            margin-top: 30px;
            font-size: 0.8em;
            opacity: 0.7;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>QR Kod Generatoru</h1>
        <div class="input-group">
            <input type="text" id="text-input" placeholder="Mətni, linki və ya rəqəmi daxil edin...">
        </div>
        <button id="generate-btn">QR Kod Yarat</button>
        
        <div id="qr-canvas"></div>
        
        <button id="download-btn">Yüklə (.png)</button>
        
        <p class="footer">Arzu Məmmədov</p>
    </div>

    <script>
        // DOM elementlərini seçirik
        const generateBtn = document.getElementById('generate-btn');
        const downloadBtn = document.getElementById('download-btn');
        const textInput = document.getElementById('text-input');
        const qrCanvas = document.getElementById('qr-canvas');

        // QR Kod üçün vizual tənzimləmələr (Normal, Klassik versiya)
        const qrCode = new QRCodeStyling({
            width: 250,
            height: 250,
            data: "https://google.com", // Başlanğıc üçün data
            margin: 0,
            dotsOptions: {
                color: "#000000",
                type: "square"
            },
            backgroundOptions: {
                color: "#ffffff",
            },
            cornersSquareOptions: {
                type: "square",
                color: "#000000"
            },
            cornersDotOptions: {
                type: "square",
                color: "#000000"
            }
        });

        // "Enter" düyməsi ilə də işləməsi üçün
        textInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                generateBtn.click();
            }
        });
        
        // "QR Kod Yarat" düyməsinə klikləndikdə
        generateBtn.addEventListener('click', () => {
            const data = textInput.value.trim();
            if (!data) {
                alert("Zəhmət olmasa, QR koda çevirmək üçün bir mətn daxil edin.");
                return;
            }

            // QR kodu yeniləyirik
            qrCode.update({
                data: data
            });

            // İlk dəfədirsə, QR kodu konteynerə əlavə edirik
            if (qrCanvas.children.length === 0) {
                 qrCode.append(qrCanvas);
            }
            
            // Görünüşü təmin edirik
            qrCanvas.classList.add('visible');
            downloadBtn.style.display = 'block';
        });

        // "Yüklə" düyməsinə klikləndikdə
        downloadBtn.addEventListener('click', () => {
            qrCode.download({ name: 'qr_code', extension: 'png' });
        });
    </script>

</body>
</html>
