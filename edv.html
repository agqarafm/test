<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƏDV Çeki Generatoru</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap');

        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f7fa;
            --text-color: #333;
            --border-color: #dce1e6;
            --success-color: #50e3c2;
            --danger-color: #e35050;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            display: flex;
            gap: 30px;
            width: 100%;
            max-width: 1200px;
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow-color);
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-section, .receipt-section {
            width: 50%;
            padding: 20px;
        }

        h1, h2 {
            color: var(--primary-color);
            margin-bottom: 25px;
            text-align: center;
            font-weight: 700;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: #fff;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .btn:hover {
            background-color: #357abd;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.3);
        }
        
        #receipt-preview {
            border: 2px dashed var(--border-color);
            border-radius: 15px;
            padding: 30px;
            min-height: 500px;
            background-color: #fdfdfd;
            transition: all 0.5s ease;
        }

        #receipt-preview.generating {
            animation: receiptGenerate 1s forwards;
        }
        
        @keyframes receiptGenerate {
            0% { transform: scale(0.95); opacity: 0.5; }
            50% { border-color: var(--success-color); }
            100% { transform: scale(1); opacity: 1; border-color: var(--border-color); }
        }

        .receipt-header {
            text-align: center;
            margin-bottom: 25px;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 15px;
        }

        .receipt-header h3 {
            margin: 0;
            font-size: 24px;
        }
        
        .receipt-header p {
            margin: 5px 0 0;
            font-size: 12px;
            color: #888;
        }

        .receipt-details, .receipt-total {
            margin-top: 20px;
        }

        .receipt-details div, .receipt-total div {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 14px;
        }

        .receipt-details div span:first-child,
        .receipt-total div span:first-child {
            font-weight: 500;
            color: #555;
        }
        
        .receipt-items {
            margin-top: 25px;
        }
        
        .receipt-items table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .receipt-items th, .receipt-items td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        
        .receipt-items th {
            background-color: var(--secondary-color);
            font-weight: 700;
            font-size: 13px;
            text-transform: uppercase;
        }
        
        .receipt-total {
            border-top: 2px solid var(--text-color);
            padding-top: 15px;
            margin-top: 15px;
        }
        
        .receipt-total .grand-total {
            font-weight: 700;
            font-size: 18px;
            color: var(--primary-color);
        }
        
        #print-btn {
            background-color: var(--success-color);
            display: none; /* Initially hidden */
        }
        
        #print-btn:hover {
            background-color: #48c9b0;
            box-shadow: 0 5px 15px rgba(80, 227, 194, 0.4);
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .container {
                flex-direction: column;
                padding: 20px;
            }
            .form-section, .receipt-section {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-section">
            <h1>Çek Məlumatları</h1>
            <form id="receipt-form">
                <div class="input-group">
                    <label for="seller-name">Satıcı</label>
                    <input type="text" id="seller-name" value="“Gemini Store” MMC" required>
                </div>
                <div class="input-group">
                    <label for="seller-voen">Satıcının VÖEN-i</label>
                    <input type="text" id="seller-voen" value="1234567890" required>
                </div>
                <div class="input-group">
                    <label for="buyer-name">Alıcı</label>
                    <input type="text" id="buyer-name" placeholder="Alıcının adını daxil edin" required>
                </div>
                <hr style="margin: 30px 0; border: 1px solid var(--secondary-color);">
                <h2>Məhsul/Xidmət</h2>
                <div class="input-group">
                    <label for="item-name">Adı</label>
                    <input type="text" id="item-name" placeholder="Məs: Noutbuk" required>
                </div>
                <div class="input-group">
                    <label for="item-quantity">Miqdarı</label>
                    <input type="number" id="item-quantity" value="1" min="1" required>
                </div>
                <div class="input-group">
                    <label for="item-price">Qiyməti (AZN)</label>
                    <input type="number" id="item-price" step="0.01" placeholder="Məs: 1500.00" required>
                </div>
                <div class="input-group">
                    <label for="vat-rate">ƏDV Dərəcəsi (%)</label>
                    <select id="vat-rate">
                        <option value="18" selected>18%</option>
                        <option value="0">0%</option>
                    </select>
                </div>
                <button type="submit" class="btn">Çeki Hazırla</button>
            </form>
        </div>

        <div class="receipt-section">
            <h2>Çekin Görünüşü</h2>
            <div id="receipt-preview">
                <div id="placeholder" style="text-align: center; padding-top: 150px; color: #aaa;">
                    <p>Məlumatları daxil etdikdən sonra<br>çek burada görünəcək.</p>
                </div>
                <div id="receipt-content" style="display: none;">
                    <div class="receipt-header">
                        <h3 id="r-seller-name"></h3>
                        <p>VÖEN: <span id="r-seller-voen"></span></p>
                    </div>
                    <div class="receipt-details">
                        <div><span>Tarix:</span> <span id="r-date"></span></div>
                        <div><span>Alıcı:</span> <span id="r-buyer-name"></span></div>
                    </div>
                    <div class="receipt-items">
                        <table>
                            <thead>
                                <tr>
                                    <th>Məhsul</th>
                                    <th>Miqdar</th>
                                    <th>Qiymət</th>
                                    <th>Cəmi</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td id="r-item-name"></td>
                                    <td id="r-item-quantity"></td>
                                    <td id="r-item-price"></td>
                                    <td id="r-item-total"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="receipt-total">
                        <div><span>ƏDV-siz Məbləğ:</span> <span id="r-subtotal"></span></div>
                        <div><span>ƏDV (<span id="r-vat-rate"></span>%):</span> <span id="r-vat-amount"></span></div>
                        <div class="grand-total"><span>Yekun Məbləğ:</span> <span id="r-grand-total"></span></div>
                    </div>
                </div>
            </div>
             <button id="print-btn" class="btn">Çeki Çap Et</button>
        </div>
    </div>

    <script>
        const form = document.getElementById('receipt-form');
        const receiptPreview = document.getElementById('receipt-preview');
        const receiptContent = document.getElementById('receipt-content');
        const placeholder = document.getElementById('placeholder');
        const printBtn = document.getElementById('print-btn');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            // Form məlumatlarını götürmək
            const sellerName = document.getElementById('seller-name').value;
            const sellerVoen = document.getElementById('seller-voen').value;
            const buyerName = document.getElementById('buyer-name').value;
            const itemName = document.getElementById('item-name').value;
            const itemQuantity = parseFloat(document.getElementById('item-quantity').value);
            const itemPrice = parseFloat(document.getElementById('item-price').value);
            const vatRate = parseFloat(document.getElementById('vat-rate').value);

            // Hesablamalar
            const totalWithoutVat = itemQuantity * itemPrice;
            const vatAmount = totalWithoutVat * (vatRate / 100);
            const grandTotal = totalWithoutVat + vatAmount;

            // Məlumatları çekə yerləşdirmək
            document.getElementById('r-seller-name').textContent = sellerName;
            document.getElementById('r-seller-voen').textContent = sellerVoen;
            document.getElementById('r-buyer-name').textContent = buyerName;
            
            const now = new Date();
            const formattedDate = now.toLocaleDateString('az-AZ', { day: '2-digit', month: '2-digit', year: 'numeric' }) + ' ' + now.toLocaleTimeString('az-AZ');
            document.getElementById('r-date').textContent = formattedDate;

            document.getElementById('r-item-name').textContent = itemName;
            document.getElementById('r-item-quantity').textContent = itemQuantity;
            document.getElementById('r-item-price').textContent = itemPrice.toFixed(2) + ' AZN';
            document.getElementById('r-item-total').textContent = totalWithoutVat.toFixed(2) + ' AZN';
            
            document.getElementById('r-subtotal').textContent = totalWithoutVat.toFixed(2) + ' AZN';
            document.getElementById('r-vat-rate').textContent = vatRate;
            document.getElementById('r-vat-amount').textContent = vatAmount.toFixed(2) + ' AZN';
            document.getElementById('r-grand-total').textContent = grandTotal.toFixed(2) + ' AZN';

            // Animasiya və görünüş
            placeholder.style.display = 'none';
            receiptContent.style.display = 'block';
            receiptPreview.classList.add('generating');
            printBtn.style.display = 'block';

            setTimeout(() => {
                receiptPreview.classList.remove('generating');
            }, 1000);
        });
        
        printBtn.addEventListener('click', function() {
            const printContent = document.getElementById('receipt-content').innerHTML;
            const originalContent = document.body.innerHTML;
            
            // Sadəcə çek hissəsini çap etmək üçün yeni bir pəncərə tərzi yaratmaq
            const printWindow = window.open('', '', 'height=600,width=800');
            printWindow.document.write('<html><head><title>Çek</title>');
            printWindow.document.write('<style> body { font-family: "Montserrat", sans-serif; } table { width: 100%; border-collapse: collapse; } th, td { padding: 8px; text-align: left; border-bottom: 1px solid #ddd; } .receipt-header, .receipt-details, .receipt-total { margin-bottom: 20px; } .receipt-total .grand-total { font-weight: bold; font-size: 1.2em; } </style>');
            printWindow.document.write('</head><body>');
            printWindow.document.write(printContent);
            printWindow.document.write('</body></html>');
            printWindow.document.close();
            printWindow.print();
        });
    </script>

</body>
</html>
