<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online Sual-Cavab</title>
<style>
    body { font-family: Arial, sans-serif; background: #f0f2f5; margin:0; padding:0; }
    header { background:#4CAF50; color:white; padding:15px; text-align:center; font-size:24px; }
    .container { max-width:800px; margin:20px auto; background:white; padding:20px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.2);}
    .question { border-bottom:1px solid #ddd; padding:10px 0; }
    .question:last-child { border-bottom:none; }
    .question p { margin:5px 0; }
    input[type="text"] { width:70%; padding:8px; margin-right:10px; }
    button { padding:8px 12px; cursor:pointer; background:#4CAF50; color:white; border:none; border-radius:4px; }
    .admin-panel { display:none; margin-top:20px; background:#e3f2fd; padding:15px; border-radius:8px; }
    .admin-panel input { margin-bottom:10px; width:100%; }
    .admin-panel h3 { margin-top:0; }
</style>
</head>
<body>

<header>Online Sual-Cavab</header>
<div class="container">

    <div id="questions"></div>

    <div style="margin-top:20px;">
        <input type="text" id="newQuestion" placeholder="Yeni sual əlavə et">
        <button onclick="addQuestion()">Əlavə et</button>
    </div>

    <div style="margin-top:20px;">
        <input type="password" id="adminPass" placeholder="Admin parolu daxil et">
        <button onclick="toggleAdmin()">Admin Panel</button>
    </div>

    <div class="admin-panel" id="adminPanel">
        <h3>Admin Panel</h3>
        <input type="number" id="editIndex" placeholder="Düzəliş etmək istədiyin sual nömrəsi (0-dan başlayır)">
        <input type="text" id="editQuestion" placeholder="Yeni sual mətnini daxil et">
        <button onclick="editQuestion()">Düzəliş et</button>
        <input type="number" id="deleteIndex" placeholder="Silmək istədiyin sual nömrəsi (0-dan başlayır)">
        <button onclick="deleteQuestion()">Sil</button>
    </div>

</div>

<script>
let questions = ["Nümunə sual: HTML nədir?"];

function renderQuestions() {
    const container = document.getElementById('questions');
    container.innerHTML = '';
    questions.forEach((q, index) => {
        container.innerHTML += `
            <div class="question">
                <p><strong>Sual ${index+1}:</strong> ${q}</p>
                <input type="text" placeholder="Cavabınızı yazın">
                <button onclick="alert('Cavab qeydə alındı!')">Cavab ver</button>
            </div>
        `;
    });
}

function addQuestion() {
    const newQ = document.getElementById('newQuestion').value;
    if(newQ.trim() !== '') {
        questions.push(newQ);
        document.getElementById('newQuestion').value = '';
        renderQuestions();
    }
}

function toggleAdmin() {
    const pass = document.getElementById('adminPass').value;
    if(pass === "1234") { // admin parolu
        document.getElementById('adminPanel').style.display = 'block';
    } else {
        alert("Yanlış parol!");
    }
}

function editQuestion() {
    const index = parseInt(document.getElementById('editIndex').value);
    const text = document.getElementById('editQuestion').value;
    if(questions[index] && text.trim() !== '') {
        questions[index] = text;
        renderQuestions();
    }
}

function deleteQuestion() {
    const index = parseInt(document.getElementById('deleteIndex').value);
    if(questions[index]) {
        questions.splice(index,1);
        renderQuestions();
    }
}

// Başlanğıc render
renderQuestions();
</script>

</body>
</html>
