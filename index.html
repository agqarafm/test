<!doctype html>
<html lang="az">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sadə Login / Register</title>
  <style>
    body { font-family: Arial, sans-serif; display:flex; min-height:100vh; align-items:center; justify-content:center; background:#f4f4f4; }
    .card { background:#fff; padding:20px; border-radius:8px; box-shadow:0 6px 18px rgba(0,0,0,0.08); width:320px; }
    input { width:100%; padding:8px; margin:8px 0; box-sizing:border-box; }
    button { width:100%; padding:10px; margin-top:8px; }
  </style>
</head>
<body>
  <div class="card">
    <h3>Qeydiyyat</h3>
    <form id="registerForm">
      <input type="text" id="regUser" placeholder="İstifadəçi adı" required />
      <input type="password" id="regPass" placeholder="Parol" required />
      <button type="submit">Qeydiyyatdan keç</button>
    </form>

    <hr/>

    <h3>Giriş</h3>
    <form id="loginForm">
      <input type="text" id="logUser" placeholder="İstifadəçi adı" required />
      <input type="password" id="logPass" placeholder="Parol" required />
      <button type="submit">Giriş</button>
    </form>

    <p id="msg" style="color:green;"></p>
  </div>

  <script>
    const msg = document.getElementById('msg');
    document.getElementById('registerForm').addEventListener('submit', async e => {
      e.preventDefault();
      const username = document.getElementById('regUser').value;
      const password = document.getElementById('regPass').value;
      const res = await fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type':'application/json' },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      msg.textContent = data.message || '';
    });

    document.getElementById('loginForm').addEventListener('submit', async e => {
      e.preventDefault();
      const username = document.getElementById('logUser').value;
      const password = document.getElementById('logPass').value;
      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type':'application/json' },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      msg.style.color = data.success ? 'green' : 'red';
      msg.textContent = data.message || '';
    });
  </script>
</body>
</html>
