<!doctype html>
<html lang="az">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kart Hesablayıcı • Smart Qalıq</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    .slide-in { animation: slide-in 0.4s ease forwards; }
    @keyframes slide-in { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
  </style>
</head>
<body class="bg-gradient-to-br from-sky-50 via-white to-sky-100 min-h-screen text-slate-800">
  <!-- Login -->
  <div id="loginGate" class="fixed inset-0 flex items-center justify-center bg-slate-900/80 z-50">
    <div class="bg-white rounded-2xl shadow-xl p-6 w-full max-w-sm slide-in">
      <div class="flex items-center gap-2 mb-4"><i data-lucide="lock" class="w-6 h-6 text-sky-600"></i><h1 class="font-semibold text-xl">Giriş</h1></div>
      <input id="accessCodeInput" type="password" placeholder="Kod" class="w-full rounded-xl border px-3 py-2 mb-3">
      <button id="loginBtn" class="w-full rounded-xl bg-sky-600 text-white py-2">Daxil ol</button>
      <p class="text-xs text-slate-500 mt-3">Defolt kod: <b>yoxdu</b></p>
      <p id="loginError" class="text-rose-600 text-sm hidden mt-2">Kod yanlışdır.</p>
    </div>
  </div>

  <main class="max-w-5xl mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Kart Hesablayıcı</h2>
    <div class="grid md:grid-cols-3 gap-4 mb-6">
      <!-- Gülşad -->
      <div class="bg-white p-4 rounded-2xl shadow">
        <h3 class="font-semibold mb-2">Gülşad</h3>
        <input id="input-gulsad" type="number" placeholder="Məbləğ" class="w-full rounded-xl border px-3 py-2 mb-2">
      </div>
      <!-- Aidə -->
      <div class="bg-white p-4 rounded-2xl shadow">
        <h3 class="font-semibold mb-2">Aidə</h3>
        <input id="input-aide" type="number" placeholder="Məbləğ" class="w-full rounded-xl border px-3 py-2 mb-2">
      </div>
      <!-- Arzu -->
      <div class="bg-white p-4 rounded-2xl shadow">
        <h3 class="font-semibold mb-2">Arzu</h3>
        <input id="input-arzu" type="number" placeholder="Məbləğ" class="w-full rounded-xl border px-3 py-2 mb-2">
      </div>
    </div>
    <button id="addBtn" class="bg-sky-600 text-white px-4 py-2 rounded-xl"><i data-lucide="plus"></i> Əlavə Et</button>
    <div class="mt-4 grid md:grid-cols-4 gap-4">
      <div class="bg-white p-4 rounded-xl shadow"><div class="text-slate-500 text-sm">Gülşad cəmi</div><div id="sum-gulsad" class="text-xl font-semibold">0 AZN</div></div>
      <div class="bg-white p-4 rounded-xl shadow"><div class="text-slate-500 text-sm">Aidə cəmi</div><div id="sum-aide" class="text-xl font-semibold">0 AZN</div></div>
      <div class="bg-white p-4 rounded-xl shadow"><div class="text-slate-500 text-sm">Arzu cəmi</div><div id="sum-arzu" class="text-xl font-semibold">0 AZN</div></div>
      <div class="bg-sky-50 p-4 rounded-xl shadow"><div class="text-slate-500 text-sm">Ümumi cəm</div><div id="sum-total" class="text-xl font-semibold">0 AZN</div></div>
    </div>

    <!-- Smart Qalıq -->
    <h2 class="text-2xl font-bold my-6">Smart Qalıq</h2>
    <div class="bg-white p-6 rounded-2xl shadow space-y-3">
      <div class="grid md:grid-cols-2 gap-3">
        <input id="cash1" type="number" placeholder="Nağd 1" class="rounded-xl border px-3 py-2">
        <input id="cash2" type="number" placeholder="Nağd 2" class="rounded-xl border px-3 py-2">
        <input id="card1" type="number" placeholder="Kart 1" class="rounded-xl border px-3 py-2">
        <input id="card2" type="number" placeholder="Kart 2" class="rounded-xl border px-3 py-2">
      </div>
      <button id="calcSmart" class="bg-sky-600 text-white px-4 py-2 rounded-xl"><i data-lucide="calculator"></i> Hesabla</button>
      <div class="grid md:grid-cols-3 gap-4 mt-4">
        <div class="p-3 rounded-xl bg-slate-50"><div class="text-slate-500 text-sm">Nağd toplam</div><div id="smartCash" class="text-lg font-semibold">0 AZN</div></div>
        <div class="p-3 rounded-xl bg-slate-50"><div class="text-slate-500 text-sm">Kart toplam</div><div id="smartCard" class="text-lg font-semibold">0 AZN</div></div>
        <div class="p-3 rounded-xl bg-slate-50"><div class="text-slate-500 text-sm">Ümumi</div><div id="smartGrand" class="text-lg font-semibold">0 AZN</div></div>
      </div>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => lucide.createIcons());
    let state = { access:'1234', sums:[0,0,0] };

    document.getElementById('loginBtn').addEventListener('click', () => {
      const code = document.getElementById('accessCodeInput').value.trim();
      if(code===state.access){ document.getElementById('loginGate').classList.add('hidden'); } else { document.getElementById('loginError').classList.remove('hidden'); }
    });

    function format(n){return Number(n).toLocaleString('az-Latn-AZ',{minimumFractionDigits:2})+' AZN'}

    document.getElementById('addBtn').addEventListener('click', () => {
      const g = parseFloat(document.getElementById('input-gulsad').value)||0;
      const a = parseFloat(document.getElementById('input-aide').value)||0;
      const r = parseFloat(document.getElementById('input-arzu').value)||0;
      state.sums[0]+=g; state.sums[1]+=a; state.sums[2]+=r;
      document.getElementById('sum-gulsad').textContent=format(state.sums[0]);
      document.getElementById('sum-aide').textContent=format(state.sums[1]);
      document.getElementById('sum-arzu').textContent=format(state.sums[2]);
      document.getElementById('sum-total').textContent=format(state.sums[0]+state.sums[1]+state.sums[2]);
      document.getElementById('input-gulsad').value=''; document.getElementById('input-aide').value=''; document.getElementById('input-arzu').value='';
    });

    document.getElementById('calcSmart').addEventListener('click', () => {
      const c1=parseFloat(document.getElementById('cash1').value)||0;
      const c2=parseFloat(document.getElementById('cash2').value)||0;
      const k1=parseFloat(document.getElementById('card1').value)||0;
      const k2=parseFloat(document.getElementById('card2').value)||0;
      const smartCash=c1+c2; const smartCard=k1+k2; const smartGrand=smartCash+smartCard;
      document.getElementById('smartCash').textContent=format(smartCash);
      document.getElementById('smartCard').textContent=format(smartCard);
      document.getElementById('smartGrand').textContent=format(smartGrand);
    });
  </script>
</body>
</html>
