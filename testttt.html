<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sənəd Yaratmaq - Məlumatların Daxil Edilməsi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Arayış Məlumatları</h1>
        <form id="certificate-form">
            <h2>Ümumi Məlumatlar</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="doc-date">Tarix:</label>
                    <input type="date" id="doc-date" required>
                </div>
                <div class="form-group">
                    <label for="doc-ref">Sənəd №:</label>
                    <input type="text" id="doc-ref" placeholder="0044" required>
                </div>
            </div>
            <div class="form-group">
                <label for="recipient-district">Sənədin Təqdim Ediləcəyi Ünvan (Rayon):</label>
                <input type="text" id="recipient-district" placeholder="Oğuz Rayonu" required>
            </div>

            <h2>Müştəri Məlumatları</h2>
            <div class="form-group">
                <label for="customer-name">Müştərinin Adı, Soyadı, Ata Adı:</label>
                <input type="text" id="customer-name" placeholder="RZALI FƏRHAD NEYMƏT oğlu" required>
            </div>
            <div class="form-group">
                <label for="customer-id">FİN Kod:</label>
                <input type="text" id="customer-id" placeholder="4YSDYV7" required>
            </div>

            <h2>Məhsullar</h2>
            <div id="products-container">
                </div>
            <button type="button" id="add-product-btn">Məhsul Əlavə Et</button>

            <h2>İmza Məlumatları</h2>
            <div class="form-group">
                <label for="manager-name">Mağaza Rəhbəri:</label>
                <input type="text" id="manager-name" placeholder="Elnur Mürsəlov" required>
            </div>

            <button type="submit" class="submit-btn">Yekun Sənədə Bax</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
